<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勞務報酬單系統</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>勞務報酬單系統</h1>

        <div id="auth-section">
            <h2 id="auth-title">請登入</h2>

            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">電子郵件:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">密碼:</label>
                    <input type="password" id="login-password" required>
                </div>
                <div class="button-group">
                    <button type="submit" id="login-btn">登入</button>
                    <button type="button" id="toggle-register">前往註冊</button>
                </div>
                <div class="button-group">
                    <button type="button" id="forgot-password">忘記密碼？</button>
                </div>
            </form>

            <form id="register-form" style="display: none;">
                <div class="form-group">
                    <label for="reg-name">姓名:</label>
                    <input type="text" id="reg-name" required>
                </div>
                <div class="form-group">
                    <label for="reg-nickname">暱稱:</label>
                    <input type="text" id="reg-nickname" required>
                </div>
                <div class="form-group">
                    <label for="reg-phone">電話:</label>
                    <input type="text" id="reg-phone" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">電子郵件:</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">密碼:</label>
                    <input type="password" id="reg-password" required>
                </div>
                <div class="button-group">
                    <button type="submit" id="register-btn">註冊</button>
                    <button type="button" id="toggle-login">返回登入</button>
                </div>
            </form>
        </div>

        <div id="app-section" style="display: none;">
            <div class="welcome-message">
                歡迎，<span id="user-name"></span>！
                <button id="logout-btn">登出</button>
            </div>
            
            <hr>

            <div class="form-section">
                <div class="form-group">
                    <label for="name">受領人姓名:</label>
                    <input type="text" id="name" required placeholder="請輸入姓名">
                </div>
                <div class="form-group">
                    <label for="id-number">身分證字號:</label>
                    <input type="text" id="id-number" required placeholder="請輸入身分證字號">
                </div>
                <div class="form-group">
                    <label for="amount">報酬金額:</label>
                    <input type="number" id="amount" required placeholder="請輸入金額">
                </div>
                <div class="form-group">
                    <label for="date">發放日期:</label>
                    <input type="date" id="date" required>
                </div>
            </div>

            <div class="button-group">
                <button id="add-btn">新增報酬單</button>
                <button id="print-pdf-btn">轉存 PDF</button>
            </div>

            <div id="preview-section">
                <p style="text-align: center; color: #888;">已新增的勞務報酬單將會顯示在這裡。</p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
